<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control Inteligente de Pérdidas – RAG & Donaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #050b1e, #020617);
      color: #fff;
    }

    .container {
      max-width: 760px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #334155;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .alert {
      border-left: 6px solid #ef4444;
    }

    .warning {
      border-left: 6px solid #facc15;
    }

    .ranking {
      border-left: 6px solid #22c55e;
    }

    .muted {
      opacity: 0.7;
      font-size: 0.9rem;
    }

    .title {
      font-weight: bold;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Control Inteligente de Pérdidas – RAG & Donaciones</h1>

    <select id="dias">
      <option value="7">7 días</option>
      <option value="14">14 días</option>
      <option value="30">30 días</option>
      <option value="60">60 días</option>
    </select>

    <select id="sector">
      <option value="ALL">Toda la sucursal</option>
    </select>

    <button id="btn">Generar reporte</button>

    <div id="output"></div>
  </div>

  <script>
    const API_URL = "/.netlify/functions/getEventos";

    const btn = document.getElementById("btn");
    const out = document.getElementById("output");
    const diasSel = document.getElementById("dias");
    const sectorSel = document.getElementById("sector");

    btn.onclick = cargar;

    async function cargar() {
      btn.disabled = true;
      out.innerHTML = "Cargando…";

      const dias = diasSel.value;
      const sector = sectorSel.value;

      const res = await fetch(`${API_URL}?dias=${dias}&sector=${sector}`);
      const data = await res.json();

      render(data);
      btn.disabled = false;
    }

    function render(data) {
      out.innerHTML = "";

      // Sectores
      if (data.sectores && data.sectores.length) {
        sectorSel.innerHTML = `<option value="ALL">Toda la sucursal</option>`;
        data.sectores.forEach(s => {
          sectorSel.innerHTML += `<option value="${s}">${s}</option>`;
        });
      }

      // Resumen
      let resumen = `
        <div class="card">
          <div class="title">Resumen (${data.resumen.dias} días)</div>
          Sector: ${data.resumen.sector}
      `;

      if (data.mas_donado) {
        resumen += `<br><b>Producto más donado:</b> ${data.mas_donado.producto}`;
      }

      // RAG eventos → solo si hay más de 1 evento
      if (data.mas_rag_eventos && data.mas_rag_eventos.eventos > 1) {
        resumen += `<br><b>Producto más en RAG (eventos):</b> ${data.mas_rag_eventos.producto}`;
      }

      // RAG cantidad → solo si hay más de 1 producto RAG
      if (data.mas_rag_cantidad && data.ranking.filter(p => p.acumulado > 0).length > 1) {
        resumen += `<br><b>Producto más en RAG (cantidad):</b> ${data.mas_rag_cantidad.producto}`;
      }

      resumen += `</div>`;
      out.innerHTML += resumen;

      // Alertas (RAG)
      data.ranking.forEach(p => {
        if (p.acumulado > 0) {
          out.innerHTML += `
            <div class="card alert">
              <div class="title">${p.producto} (${p.sku})</div>
              Evento máx: 1<br>
              Acumulado: ${p.acumulado}
            </div>
          `;
        }
      });

      // Ranking
      out.innerHTML += `
        <div class="card ranking">
          <div class="title">Ranking de impacto</div>
          <div class="muted">Ordenado por cantidad total (kg y unidades no normalizados)</div>
        </div>
      `;

      data.ranking.slice(0, 10).forEach((p, i) => {
        out.innerHTML += `
          <div class="card">
            ${i + 1}. ${p.producto} – ${p.acumulado}
          </div>
        `;
      });
    }
  </script>
</body>
</html>
