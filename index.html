<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Inteligente de P√©rdidas ‚Äì RAG & Donaciones</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #050b1a, #0b1533);
      color: #fff;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #121c3d;
      color: #fff;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background: #1e88e5;
    }

    button:hover {
      background: #1565c0;
    }

    .panel {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: #0f1a3a;
    }

    .alertas {
      border-left: 6px solid #e53935;
    }

    .advertencias {
      border-left: 6px solid #fbc02d;
    }

    .item {
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }

    .titulo {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .resumen-extra {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: #0c1430;
      font-size: 14px;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Control Inteligente de P√©rdidas ‚Äì RAG & Donaciones</h1>

    <div class="filters">
      <select id="selectDias">
        <option value="7">√öltimos 7 d√≠as</option>
        <option value="14">√öltimos 14 d√≠as</option>
        <option value="30">√öltimos 30 d√≠as</option>
      </select>

      <select id="selectSector">
        <option value="Toda la sucursal">Toda la sucursal</option>
        <option value="CARNICERIA">CARNICERIA</option>
        <option value="VERDULERIA">VERDULERIA</option>
        <option value="FIAMBRES Y LACTEOS">FIAMBRES Y LACTEOS</option>
      </select>

      <button id="btnGenerar">Generar reporte</button>
      <button id="btnExportar">Exportar CSV</button>
    </div>

    <div id="resultado"></div>
    <div id="resumenExtra" class="resumen-extra"></div>

    <footer>
      Control inteligente ¬∑ Datos en tiempo real
    </footer>
  </div>

  <script>
    const API_URL = "PEG√Å_AC√Å_TU_URL_EXEC_DEL_GS";

    document.getElementById("btnGenerar").addEventListener("click", generarReporte);
    document.getElementById("btnExportar").addEventListener("click", exportarCSV);

    async function generarReporte() {
      const dias = document.getElementById("selectDias").value;
      const sector = document.getElementById("selectSector").value;

      const url = `${API_URL}?dias=${dias}&sector=${encodeURIComponent(sector)}`;

      const contenedor = document.getElementById("resultado");
      const resumenExtra = document.getElementById("resumenExtra");

      contenedor.innerHTML = "Cargando reporte...";
      resumenExtra.innerHTML = "";

      try {
        const res = await fetch(url);
        const data = await res.json();
        renderReporte(data);
      } catch (err) {
        contenedor.innerHTML = "Error al generar el reporte";
        console.error(err);
      }
    }

    function renderReporte(data) {
      const contenedor = document.getElementById("resultado");
      contenedor.innerHTML = "";

      if (data.alertas.length > 0) {
        contenedor.innerHTML += `
          <div class="panel alertas">
            <div class="titulo">
              <span>üî¥ ALERTAS</span>
            </div>
            ${data.alertas.map(a => `
              <div class="item">
                <b>${a.producto} (${a.sku})</b><br>
                Evento m√°x: ${a.cantidad_evento_max} ${a.unidad}<br>
                Acumulado per√≠odo: ${a.cantidad_acumulada_periodo}
              </div>
            `).join("")}
          </div>
        `;
      }

      if (data.advertencias.length > 0) {
        contenedor.innerHTML += `
          <div class="panel advertencias">
            <div class="titulo">
              <span>üü° ADVERTENCIAS</span>
            </div>
            ${data.advertencias.map(a => `
              <div class="item">
                <b>${a.producto} (${a.sku})</b><br>
                Evento m√°x: ${a.cantidad_evento_max} ${a.unidad}<br>
                Acumulado per√≠odo: ${a.cantidad_acumulada_periodo}
              </div>
            `).join("")}
          </div>
        `;
      }

      document.getElementById("resumenExtra").innerHTML = `
        <b>Resumen del per√≠odo</b><br>
        Producto m√°s recurrente: ${data.top_producto || "N/D"}<br>
        Sector m√°s afectado: ${data.top_sector || "N/D"}<br>
        Total de eventos: ${data.total_eventos || 0}
      `;
    }

    function exportarCSV() {
      alert("Exportaci√≥n CSV pendiente (backend ya preparado)");
    }
  </script>
</body>
</html>
