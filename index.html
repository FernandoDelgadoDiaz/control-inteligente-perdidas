<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Inteligente de Pérdidas – RAG & Donaciones</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b1b3a, #020617);
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 24px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 24px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    select, button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    select {
      background: #0f172a;
      color: #e5e7eb;
    }

    button {
      background: #1e293b;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #334155;
    }

    .error {
      background: #7f1d1d;
      color: #fee2e2;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 16px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      border-left: 6px solid;
    }

    .alerta { border-color: #ef4444; }
    .advertencia { border-color: #facc15; }

    .footer {
      text-align: center;
      opacity: 0.6;
      margin-top: 32px;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Control Inteligente de Pérdidas – RAG & Donaciones</h1>

    <div class="controls">
      <select id="dias">
        <option value="7">7 días</option>
        <option value="14">14 días</option>
        <option value="30">30 días</option>
      </select>

      <select id="sector">
        <option value="ALL">Toda la sucursal</option>
      </select>

      <button id="btnGenerar">Generar reporte</button>
    </div>

    <div id="mensajes"></div>
    <div id="resultado"></div>

    <div class="footer">
      Control inteligente · Datos en tiempo real
    </div>
  </div>

  <script>
    const API_URL = "/.netlify/functions/getEventos";

    const mensajes = document.getElementById("mensajes");
    const resultado = document.getElementById("resultado");
    const selectSector = document.getElementById("sector");
    const selectDias = document.getElementById("dias");
    const btn = document.getElementById("btnGenerar");

    function mostrarError(texto) {
      mensajes.innerHTML = `<div class="error">❌ ${texto}</div>`;
    }

    function limpiar() {
      mensajes.innerHTML = "";
      resultado.innerHTML = "";
    }

    async function cargarSectores() {
      try {
        const res = await fetch(`${API_URL}?dias=7&sector=ALL`);
        const data = await res.json();

        if (!data.sectores) throw new Error();

        selectSector.innerHTML = `<option value="ALL">Toda la sucursal</option>`;
        data.sectores.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          selectSector.appendChild(opt);
        });

      } catch {
        mostrarError("No se pudieron cargar los sectores.");
      }
    }

    async function generarReporte() {
      limpiar();

      try {
        const dias = selectDias.value;
        const sector = selectSector.value;

        const res = await fetch(`${API_URL}?dias=${dias}&sector=${encodeURIComponent(sector)}`);
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        if (data.alertas.length === 0 && data.advertencias.length === 0) {
          resultado.innerHTML = "<p>✔️ No se detectaron alertas ni advertencias.</p>";
          return;
        }

        data.alertas.forEach(a => {
          resultado.innerHTML += `
            <div class="card alerta">
              <strong>${a.producto} (${a.sku})</strong><br>
              Evento máx: ${a.cantidad_evento_max} ${a.unidad}<br>
              Acumulado período: ${a.cantidad_acumulada_periodo}
            </div>`;
        });

        data.advertencias.forEach(a => {
          resultado.innerHTML += `
            <div class="card advertencia">
              <strong>${a.producto} (${a.sku})</strong><br>
              Evento máx: ${a.cantidad_evento_max} ${a.unidad}<br>
              Acumulado período: ${a.cantidad_acumulada_periodo}
            </div>`;
        });

      } catch (e) {
        mostrarError("Error real al generar reporte.");
      }
    }

    btn.addEventListener("click", generarReporte);
    cargarSectores();
  </script>
</body>
</html>
