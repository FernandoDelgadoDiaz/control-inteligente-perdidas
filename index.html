<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Inteligente de PÃ©rdidas</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: #e5e7eb;
    }

    .container {
      max-width: 560px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    select, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }

    button {
      background: #1e293b;
      font-weight: 600;
      cursor: pointer;
    }

    .card {
      background: rgba(2, 6, 23, 0.9);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #1e293b;
    }

    .alerta {
      border-left: 6px solid #ef4444;
    }

    .advertencia {
      border-left: 6px solid #facc15;
    }

    .titulo {
      font-size: 18px;
      margin: 18px 0 8px;
      font-weight: 700;
    }

    .error {
      background: #7f1d1d;
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
    }

    .muted {
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
      margin-top: 24px;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Control Inteligente de PÃ©rdidas</h1>

  <select id="dias">
    <option value="7">Ãšltimos 7 dÃ­as</option>
    <option value="14">Ãšltimos 14 dÃ­as</option>
    <option value="30" selected>Ãšltimos 30 dÃ­as</option>
    <option value="60">Ãšltimos 60 dÃ­as</option>
  </select>

  <select id="sector">
    <option value="ALL">Toda la sucursal</option>
  </select>

  <button onclick="generarReporte()">Generar reporte</button>

  <div id="output"></div>

  <div class="muted">Datos en tiempo real Â· Uso interno</div>

</div>

<script>
/* ===============================
   URL PRODUCCIÃ“N â€“ YA DEFINIDA
================================ */
const API_URL = "/.netlify/functions/getEventos";

const output = document.getElementById("output");
const selectSector = document.getElementById("sector");

/* ===============================
   CARGA DE SECTORES
================================ */
async function cargarSectores() {
  try {
    const res = await fetch(`${API_URL}?dias=7&sector=ALL`);
    const data = await res.json();

    if (!data.sectores) return;

    data.sectores.forEach(sec => {
      const opt = document.createElement("option");
      opt.value = sec;
      opt.textContent = sec;
      selectSector.appendChild(opt);
    });
  } catch {
    output.innerHTML = `<div class="error">Error al cargar sectores.</div>`;
  }
}

/* ===============================
   GENERAR REPORTE
================================ */
async function generarReporte() {
  output.innerHTML = "";

  const dias = document.getElementById("dias").value;
  const sector = selectSector.value;

  try {
    const res = await fetch(`${API_URL}?dias=${dias}&sector=${sector}`);
    const data = await res.json();

    if (data.error) throw new Error(data.error);

    renderResumen(data);
    renderAlertas(data.alertas);
    renderAdvertencias(data.advertencias);
    renderRanking(data.ranking);

  } catch {
    output.innerHTML = `<div class="error">Error real al generar el reporte.</div>`;
  }
}

/* ===============================
   RENDER RESUMEN
================================ */
function renderResumen(data) {
  output.innerHTML += `
    <div class="card">
      <b>Resumen (${data.resumen.dias} dÃ­as)</b><br><br>
      Sector: ${data.resumen.sector}<br>
      Alertas: ${data.resumen.total_alertas}<br>
      Advertencias: ${data.resumen.total_advertencias}<br><br>
      <b>Producto mÃ¡s donado:</b> ${data.mas_frecuente?.producto || "-"}<br>
      <b>Producto mÃ¡s en RAG (eventos):</b> ${data.mas_rag?.producto || "-"}<br>
      <b>Producto mÃ¡s en RAG (cantidad):</b> ${data.ranking?.[0]?.producto || "-"}
    </div>
  `;
}

/* ===============================
   ALERTAS
================================ */
function renderAlertas(lista) {
  if (!lista || !lista.length) return;

  output.innerHTML += `<div class="titulo">ðŸ”´ Alertas</div>`;

  lista.forEach(i => {
    output.innerHTML += `
      <div class="card alerta">
        <b>${i.producto} (${i.sku})</b><br>
        Evento mÃ¡x: 1<br>
        Acumulado: ${i.cantidad_acumulada_periodo} ${i.unidad}
      </div>
    `;
  });
}

/* ===============================
   ADVERTENCIAS
================================ */
function renderAdvertencias(lista) {
  if (!lista || !lista.length) return;

  output.innerHTML += `<div class="titulo">ðŸŸ¡ Advertencias</div>`;

  lista.forEach(i => {
    output.innerHTML += `
      <div class="card advertencia">
        <b>${i.producto} (${i.sku})</b><br>
        Evento mÃ¡x: 1<br>
        Acumulado: ${i.cantidad_acumulada_periodo} ${i.unidad}
      </div>
    `;
  });
}

/* ===============================
   RANKING (por cantidad)
================================ */
function renderRanking(lista) {
  if (!lista || !lista.length) return;

  lista.sort((a, b) => b.acumulado - a.acumulado);

  output.innerHTML += `<div class="titulo">ðŸ“Š Ranking de impacto</div>`;

  lista.forEach((i, idx) => {
    output.innerHTML += `
      <div class="card">
        ${idx + 1}. <b>${i.producto}</b> â€“ ${i.acumulado} ${i.unidad}
      </div>
    `;
  });
}

/* INIT */
cargarSectores();
</script>
</body>
</html>
