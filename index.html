<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control Inteligente de P√©rdidas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }


    header {
      padding: 16px 24px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    select, button, input[type="file"] {
      padding: 10px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background: #1e293b;
    }

    .report-box {
      flex: 1;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 16px;
      overflow-y: auto;
    }

    .alert-red {
      color: #fecaca;
      background: #7f1d1d;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .alert-yellow {
      color: #fef3c7;
      background: #92400e;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .ok {
      color: #86efac;
    }

    footer {
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
      border-top: 1px solid #1e293b;
    }
  </style>
</head>

<body>

<header>
  <h1>Control Inteligente de P√©rdidas ‚Äì RAG & Donaciones</h1>
</header>

<main>

  <div class="controls">

    <input type="file" />

    <select id="periodo">
      <option value="">Reporte por per√≠odo</option>
      <option value="7">√öltimos 7 d√≠as</option>
      <option value="14">√öltimos 14 d√≠as</option>
      <option value="21">√öltimos 21 d√≠as</option>
      <option value="30">√öltimos 30 d√≠as</option>
      <option value="60">√öltimos 60 d√≠as</option>
      <option value="90">√öltimos 90 d√≠as</option>
      <option value="180">√öltimos 6 meses</option>
    </select>

    <select id="sectorToggle" onchange="toggleSector()">
      <option value="all">Sucursal completa</option>
      <option value="one">Un sector</option>
    </select>

    <select id="sector" disabled>
      <option value="">Seleccionar sector</option>
      <option>Carnicer√≠a</option>
      <option>Verduler√≠a</option>
      <option>L√°cteos y Fiambres</option>
      <option>Congelados</option>
      <option>Panader√≠a</option>
      <option>Almac√©n</option>
      <option>Bebidas</option>
      <option>Limpieza</option>
      <option>Perfumer√≠a</option>
      <option>No Comestibles</option>
      <option>Textil</option>
    </select>

    <button onclick="generarReporte()">Generar reporte</button>

  </div>

  <div class="report-box" id="resultado">
    <p class="ok">Esperando carga de archivos y selecci√≥n de reporte.</p>
  </div>

</main>

<footer>
  Demo offline ‚Äì l√≥gica preparada para datos reales
</footer>

<script>
  function toggleSector() {
    const toggle = document.getElementById("sectorToggle").value;
    const sector = document.getElementById("sector");
    sector.disabled = toggle !== "one";
  }

  function generarReporte() {
    const periodo = document.getElementById("periodo").value;
    const sectorToggle = document.getElementById("sectorToggle").value;
    const sector = document.getElementById("sector").value;
    const box = document.getElementById("resultado");

    box.innerHTML = "";

    if (!periodo) {
      box.innerHTML = "<div class='alert-yellow'>Seleccion√° un per√≠odo para el reporte.</div>";
      return;
    }

    box.innerHTML += `<p>üìä Reporte √∫ltimos <strong>${periodo} d√≠as</strong></p>`;

    if (sectorToggle === "one" && !sector) {
      box.innerHTML += "<div class='alert-yellow'>Falta seleccionar sector.</div>";
      return;
    }

    if (sectorToggle === "one") {
      box.innerHTML += `<p>üìç Sector: <strong>${sector}</strong></p>`;
    } else {
      box.innerHTML += `<p>üìç Sector: <strong>Toda la sucursal</strong></p>`;
    }

    box.innerHTML += `
      <div class="alert-red">üî¥ ALERTA: Producto X super√≥ 24 unidades en un solo evento.</div>
      <div class="alert-yellow">üü° Atenci√≥n: Producto Y est√° cerca del umbral.</div>
      <p class="ok">‚úî Reporte generado correctamente (datos simulados).</p>
    `;
  }
</script>

</body>
</html>
