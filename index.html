<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control Inteligente de PÃ©rdidas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
    }

    h1 {
      margin-top: 0;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    select {
      padding: 6px;
      font-size: 14px;
    }

    .box {
      background: #fff;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .alerta {
      background: #ffe5e5;
      border-left: 6px solid #d93025;
    }

    .advertencia {
      background: #fff4cc;
      border-left: 6px solid #f9ab00;
    }

    .item {
      margin-bottom: 6px;
      font-size: 14px;
    }

    .ranking-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 6px 0;
      font-size: 14px;
    }

    .small {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>ðŸ“Š Control Inteligente de PÃ©rdidas</h1>

  <div class="controls">
    <select id="dias">
      <option value="7">Ãšltimos 7 dÃ­as</option>
      <option value="14">Ãšltimos 14 dÃ­as</option>
      <option value="30">Ãšltimos 30 dÃ­as</option>
      <option value="60">Ãšltimos 60 dÃ­as</option>
    </select>

    <select id="sector">
      <option value="ALL">Toda la sucursal</option>
    </select>
  </div>

  <div id="resumen" class="box"></div>

  <div id="alertas" class="box alerta"></div>

  <div id="advertencias" class="box advertencia"></div>

  <div id="ranking" class="box"></div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbybjXxMFFaopLSN8-duzT1dKLPnxH8rb-FmAiFS2-gFTdgcf0WWlPxbTWIm0b6NK9Fz/exec";

  const diasSelect = document.getElementById("dias");
  const sectorSelect = document.getElementById("sector");

  diasSelect.addEventListener("change", cargarDatos);
  sectorSelect.addEventListener("change", cargarDatos);

  function cargarDatos() {
    const dias = diasSelect.value;
    const sector = sectorSelect.value;

    fetch(`${API_URL}?dias=${dias}&sector=${sector}`)
      .then(r => r.json())
      .then(render)
      .catch(err => {
        document.getElementById("resumen").innerHTML =
          `<b>Error:</b> ${err.message}`;
      });
  }

  function render(data) {
    // Resumen
    document.getElementById("resumen").innerHTML = `
      <b>PerÃ­odo:</b> ${data.resumen.dias} dÃ­as<br>
      <b>Sector:</b> ${data.resumen.sector}<br><br>
      <b>MÃ¡s donado:</b> ${formatoItem(data.mas_donado)}<br>
      <b>RAG con mÃ¡s cantidad:</b> ${formatoItem(data.mas_rag_cantidad)}<br>
      <b>RAG con mÃ¡s eventos:</b> ${formatoItemEventos(data.mas_rag_eventos)}
    `;

    // Alertas
    document.getElementById("alertas").innerHTML =
      `<h3>ðŸ”´ Alertas</h3>` +
      (data.alertas.length
        ? data.alertas.map(p => `<div class="item">${formatoProducto(p)}</div>`).join("")
        : "<div class='small'>Sin alertas</div>");

    // Advertencias
    document.getElementById("advertencias").innerHTML =
      `<h3>ðŸŸ¡ Advertencias</h3>` +
      (data.advertencias.length
        ? data.advertencias.map(p => `<div class="item">${formatoProducto(p)}</div>`).join("")
        : "<div class='small'>Sin advertencias</div>");

    // Ranking
    document.getElementById("ranking").innerHTML =
      `<h3>ðŸ“ˆ Ranking por cantidad acumulada</h3>` +
      data.ranking.map(p =>
        `<div class="ranking-item">
          <span>${p.producto} (${p.marca})</span>
          <span><b>${p.acumulado} ${p.unidad}</b></span>
        </div>`
      ).join("");

    // Sectores
    if (sectorSelect.options.length === 1) {
      data.sectores.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = s;
        sectorSelect.appendChild(opt);
      });
    }
  }

  function formatoProducto(p) {
    return `${p.producto} (${p.marca}) â†’ <b>${p.acumulado} ${p.unidad}</b>`;
  }

  function formatoItem(p) {
    if (!p) return "â€”";
    return `${p.producto} (${p.marca}) â†’ ${p.acumulado} ${p.unidad}`;
  }

  function formatoItemEventos(p) {
    if (!p) return "â€”";
    return `${p.producto} (${p.marca}) â†’ ${p.eventos} eventos`;
  }

  // Carga inicial
  cargarDatos();
</script>

</body>
</html>
