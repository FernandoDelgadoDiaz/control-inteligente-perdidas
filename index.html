<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Inteligente de Pérdidas – RAG & Donaciones</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0b1b33, #050914);
      color: #fff;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    select, button {
      background: #0f172a;
      color: #fff;
      border: 1px solid #1e293b;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background: #1e293b;
    }

    button:hover {
      background: #334155;
    }

    .error {
      background: #3f0d0d;
      border-left: 6px solid #dc2626;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
      padding: 16px;
      border-radius: 14px;
      background: #020617;
      border: 1px solid #020617;
    }

    .alerta {
      border-left: 6px solid #dc2626;
    }

    .advertencia {
      border-left: 6px solid #facc15;
    }

    .item {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Control Inteligente de Pérdidas – RAG & Donaciones</h1>

    <div class="controls">
      <select id="dias">
        <option value="7">7 días</option>
        <option value="14">14 días</option>
        <option value="30">30 días</option>
      </select>

      <select id="sector">
        <option value="ALL">Toda la sucursal</option>
      </select>

      <button onclick="generarReporte()">Generar reporte</button>
    </div>

    <div id="error"></div>
    <div id="resultado"></div>

    <div class="footer">
      Control inteligente · Datos en tiempo real
    </div>
  </div>

<script>
/* ===============================
   CONFIGURACIÓN DEFINITIVA
   =============================== */

const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLinSnPuChMLpmL3HLTh7jyvjRx1e1wfH8tohBdYcJilAIhxFexmJFaDFnUKYR6dtZtdKNcPcDXzUohPZua9NULr_J14K3LIR2IjnOnDiohh0Q38HLTk1LI33BME60E4jgmmDCPrgILNPn9JufNln9Od0WH9iMGi3Y14WDUygyg3M8AsYZuK38Y6jQScEpJk_Iq8d2iK6Kce9kZPeqq8hkebC4pbxrl50OR60as1S1gTGjilX-ROxRKSkKGlMg";

/* ===============================
   CARGA DE SECTORES
   =============================== */

window.onload = cargarSectores;

async function cargarSectores() {
  try {
    const res = await fetch(`${API_URL}&dias=7&sector=ALL`);
    const data = await res.json();

    if (!data.sectores) return;

    const select = document.getElementById("sector");
    select.innerHTML = `<option value="ALL">Toda la sucursal</option>`;

    data.sectores.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s;
      opt.textContent = s;
      select.appendChild(opt);
    });
  } catch {
    mostrarError("No se pudieron cargar los sectores.");
  }
}

/* ===============================
   GENERAR REPORTE
   =============================== */

async function generarReporte() {
  document.getElementById("error").innerHTML = "";
  document.getElementById("resultado").innerHTML = "";

  const dias = document.getElementById("dias").value;
  const sector = document.getElementById("sector").value;

  try {
    const res = await fetch(`${API_URL}&dias=${dias}&sector=${sector}`);
    const data = await res.json();

    if (data.error) throw new Error(data.error);

    renderReporte(data);
  } catch (e) {
    mostrarError("Error real al generar reporte.");
  }
}

/* ===============================
   RENDER
   =============================== */

function renderReporte(data) {
  let html = "";

  if (data.alertas.length) {
    html += `<div class="section alerta"><strong>ALERTAS</strong>`;
    data.alertas.forEach(a => {
      html += itemHTML(a);
    });
    html += `</div>`;
  }

  if (data.advertencias.length) {
    html += `<div class="section advertencia"><strong>ADVERTENCIAS</strong>`;
    data.advertencias.forEach(a => {
      html += itemHTML(a);
    });
    html += `</div>`;
  }

  if (!data.alertas.length && !data.advertencias.length) {
    html += `<div class="section">Sin alertas en el período seleccionado.</div>`;
  }

  document.getElementById("resultado").innerHTML = html;
}

function itemHTML(p) {
  return `
    <div class="item">
      <strong>${p.producto} (${p.sku})</strong><br>
      ${p.motivo}<br>
      Evento máx: ${p.cantidad_evento_max} ${p.unidad}<br>
      Acumulado período: ${p.cantidad_acumulada_periodo}
    </div>
  `;
}

/* ===============================
   ERROR
   =============================== */

function mostrarError(msg) {
  document.getElementById("error").innerHTML =
    `<div class="error">❌ ${msg}</div>`;
}
</script>

</body>
</html>
