<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control Inteligente de Pérdidas – RAG & Donaciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg,#050b1e,#020617);
  color:#fff;
}
.container {
  max-width:760px;
  margin:auto;
  padding:20px;
}
h1 { font-size:1.6rem; margin-bottom:16px; }
select, button {
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  font-size:1rem;
}
button {
  background:#3b82f6;
  color:#fff;
}
.card {
  background:rgba(255,255,255,.05);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.alert { border-left:6px solid #ef4444; }
.rank { border-left:6px solid #22c55e; }
.title { font-weight:700; margin-bottom:6px; }
.muted { opacity:.7; font-size:.9rem; }
</style>
</head>

<body>
<div class="container">

<h1>Control Inteligente de Pérdidas – RAG & Donaciones</h1>

<select id="dias">
  <option value="7">7 días</option>
  <option value="14">14 días</option>
  <option value="30">30 días</option>
  <option value="60">60 días</option>
</select>

<select id="sector">
  <option value="ALL">Toda la sucursal</option>
</select>

<button id="btn">Generar reporte</button>

<div id="out"></div>

</div>

<script>
const API = "/.netlify/functions/getEventos";
const out = document.getElementById("out");
const btn = document.getElementById("btn");
const diasSel = document.getElementById("dias");
const sectorSel = document.getElementById("sector");

btn.onclick = cargar;

async function cargar(){
  out.innerHTML = "Cargando…";
  btn.disabled = true;

  const dias = diasSel.value;
  const sector = sectorSel.value;

  const res = await fetch(`${API}?dias=${dias}&sector=${sector}`);
  const data = await res.json();

  render(data);
  btn.disabled = false;
}

function render(data){
  out.innerHTML = "";

  // Sectores
  if (data.sectores?.length){
    sectorSel.innerHTML = `<option value="ALL">Toda la sucursal</option>`;
    data.sectores.forEach(s=>{
      sectorSel.innerHTML += `<option value="${s}">${s}</option>`;
    });
  }

  // RESUMEN
  out.innerHTML += `
    <div class="card">
      <div class="title">Resumen (${data.resumen.dias} días)</div>
      Sector: ${data.resumen.sector}
      ${data.mas_donado ? `<br><b>Producto más donado:</b> ${data.mas_donado.producto}` : ""}
      ${data.mas_rag_eventos ? `<br><b>Producto más en RAG (eventos):</b> ${data.mas_rag_eventos.producto}` : ""}
      ${data.mas_rag_cantidad ? `<br><b>Producto más en RAG (cantidad):</b> ${data.mas_rag_cantidad.producto}` : ""}
    </div>
  `;

  // ALERTAS (solo eventos, sin ranking)
  data.ranking.forEach(p=>{
    out.innerHTML += `
      <div class="card alert">
        <div class="title">${p.producto} (${p.sku})</div>
        Evento máx: 1<br>
        Acumulado: ${p.acumulado}
      </div>
    `;
  });

  // RANKING
  out.innerHTML += `
    <div class="card rank">
      <div class="title">Ranking de impacto</div>
      <div class="muted">Ordenado por cantidad total (kg y unidades no normalizados)</div>
    </div>
  `;

  data.ranking.forEach((p,i)=>{
    out.innerHTML += `
      <div class="card">
        ${i+1}. ${p.producto} – ${p.acumulado}
      </div>
    `;
  });
}
</script>
</body>
</html>
